plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

war {
	baseName = 'SpringBootCrudApp'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

test {
	useTestNG() {
		suites 'src/test/resources/testng.xml'

		reports.html.setDestination(file("test-output"))
	}
	
	testLogging {
		events "PASSED", "FAILED", "SKIPPED"
	}
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.19.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.19.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:1.5.19.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.json:json:20190722'
    runtimeOnly 'mysql:mysql-connector-java:5.1.47'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.19.RELEASE'
    
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    
    compile group: 'org.apache.maven.plugins', name: 'maven-surefire-plugin', version:'3.0.0-M4'
    
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version:'1.1.1'
    
}

group = 'com.practice.customer'
//version = '0.0.1-SNAPSHOT'
description = 'customerwebapp'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

def tomcat_home = "C:/apache-tomcat-9.0.35"

task deploy(dependsOn: [war]) {
	println "Copy from ${libsDir.getPath()} into ${tomcat_home}/webapps"
	copy {
	  from "build/libs"
	  into "${tomcat_home}/webapps"
	  include "*.war"
	}
}
